// 1.引用groovy插件，编译插件工程中的代码
apply plugin :"groovy"

// 声明仓库的地址
repositories {
//    jcenter()
//    google()
//    mavenCentral()
}

// 声明依赖的包
dependencies {
    implementation gradleApi()
    implementation localGroovy()

}

// 调用maven插件，用于发布
apply plugin: 'maven-publish'
// 配置maven插件中的uploadArchives任务
publishing {
    publications {
        maven(MavenPublication) {
            // 设置groupId，通常为包名
            groupId = 'com.sounean.router'
            // 设置artifactId，为当前插件的名称
            artifactId = 'router-gradle-plugin'
            // 设置 插件的版本号
            version = '1.0.0'
        }
    }
    repositories {
        maven{
            url = '../repo'
        }
    }
